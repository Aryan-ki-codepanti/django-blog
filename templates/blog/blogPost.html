{% extends 'base.html' %} 
{% block title %} Post | iCoder {% endblock title %}
{% block content %}

    <style>
    
        .blog-post-title{
            font-weight: 600;
        }
    </style>

    <div class="container my-5">
        <article class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta"> {{ post.timeStamp }}  by <a href="#">{{ post.author }}</a></p>

            <p>
                {{ post.content }}
            </p>
            <hr />
        </article>
    </div>
{% endblock content %}
