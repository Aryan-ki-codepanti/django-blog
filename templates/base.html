<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>{% block title %}{% endblock title %}</title>

        <style>
            h1,
            h2,
            h3 {
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'Home' %}">iCoder</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="
                                        nav-link
                                        {% block home %}{% endblock home %}
                                    "
                                    aria-current="page"
                                    href="{% url 'Home' %}"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="
                                        nav-link
                                        {% block about %}{% endblock about %}
                                    "
                                    href="{% url 'About' %}"
                                    >About</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="
                                        nav-link
                                        {% block contact %}{% endblock contact %}
                                    "
                                    href="{% url 'Contact' %}"
                                    >Contact</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="
                                        nav-link
                                        {% block blog %}{% endblock blog %}
                                    "
                                    href="{% url 'BlogHome' %}"
                                    >Blog</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex mx-5" action="{% url 'Search' %}">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                                name="q"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                        <button
                            type="button"
                            class="btn btn-secondary mx-2"
                            data-bs-toggle="modal"
                            data-bs-target="#signUpModal"
                        >
                            SignUp
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary mx-2"
                            data-bs-toggle="modal"
                            data-bs-target="#loginModal"
                        >
                            Login
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        {% for message in messages %}
            <div
                class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0"
                role="alert"
            >
                {{ message }}
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
        {% endfor %}

        <!-- Button trigger modal -->

        <!-- Signup Modal -->
        <div
            class="modal fade"
            id="signUpModal"
            tabindex="-1"
            aria-labelledby="signUpModal"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalLabel">
                            Sign Up
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    Username
                                </label>
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control"
                                    id="username"
                                    placeholder="Enter username"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="fname" class="form-label">
                                    First Name
                                </label>
                                <input
                                    type="text"
                                    name="fname"
                                    class="form-control"
                                    id="fname"
                                    placeholder="Enter first name"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">
                                    Last Name
                                </label>
                                <input
                                    type="text"
                                    name="lname"
                                    class="form-control"
                                    id="lname"
                                    placeholder="Enter last name"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Enter your email"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    id="password"
                                    placeholder="Enter password"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="cpassword" class="form-label"
                                    >Confirm your Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    name="cpassword"
                                    id="cpassword"
                                    placeholder="Enter password"
                                />
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModal"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">
                            Login
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="login-username" class="form-label">
                                    Username
                                </label>
                                <input
                                    type="text"
                                    name="login-username"
                                    class="form-control"
                                    id="login-username"
                                    placeholder="Enter your username"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="login-password"
                                    class="form-control"
                                    name="login-password"
                                    id="password"
                                    placeholder="Enter your password"
                                />
                            </div>
                            
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% block content %} {% endblock content %}

        <!--  Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
